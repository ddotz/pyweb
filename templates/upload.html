<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>upload</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='upload.css')}}">
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    <input id="img_src" type="file" name="image" accept="image/*" onchange="showImg()"><br>
    <img style="height:300px" src="static/images/ghost.gif" id="img_show"><br>
    <input type="submit" value="提交"><br>
</form>
<div id="msg"></div>
</body>
<script>

    function showImg(){
        var file = document.getElementById("img_src").files[0];
        var fr = new FileReader();
        fr.readAsDataURL(file);
        fr.onload = function(fr){
            document.getElementById("img_show").src = fr.target.result;
        }
        var fd = new FormData();
        fd.append('file',file);
        console.log('file',fd.get('file'))
    }
</script>
</html>
